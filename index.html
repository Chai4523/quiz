<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=timer"
    />
  </head>

  <body>
    <main>
      <div class="header">
        <h1>Quiz</h1>
      </div>

      <div class="content">
        <nav class="nav-col">
          <ol>
            <li><a href="" class="active-nav">React</a></li>
            <li><a href="">Javascript</a></li>
            <li><a href="">HTML</a></li>
            <li><a href="">CSS</a></li>
          </ol>
        </nav>

        <div class="qna-container">
          <div class="qna-header">
            <span class="material-symbols-outlined"> timer </span>
            <span>60: 00</span>
          </div>
          <div class="quiz-container">
            <h2>What will be the output of the following code snippet?</h2>
            <pre>
const obj1 = {first: 20, second: 30, first: 50};
                console.log(obj1);</pre
            >
          </div>  

          <div class="answer-container">
            <form action="">
              <div class="quiz-option">
                <input
                  type="radio"
                  id="option1"
                  name="options"
                  value="{first: 20 ,second: 30}"
                />
                <label for="option1">{first: 20 ,second: 30}</label>
              </div>
              <div class="quiz-option">
                <input
                  type="radio"
                  id="option2"
                  name="options"
                  value="{first: 50 ,second: 30}"
                />
                <label for="option2">{first: 50 ,second: 30}</label>
              </div>
              <div class="quiz-option">
                <input
                  type="radio"
                  id="option3"
                  name="options"
                  value="{first: 20 ,second: 30, first: 50}"
                />
                <label for="option3">{first: 20 ,second: 30, first: 50}</label>
              </div>
              <div class="quiz-option">
                <input
                  type="radio"
                  id="option4"
                  name="options"
                  value="Syntax Error"
                />
                <label for="option4">Syntax Error</label>
              </div>
            </form>
          </div>

          <div class="qna-footer">
            <span><b>1</b> of 20 Questions</span>
            <button class="next-btn" id="next-btn">Next</button>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
